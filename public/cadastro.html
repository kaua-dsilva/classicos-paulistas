<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cadastre-se</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body onload="listar()">
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <h1 class="titulo">Cadastro</h1>
      <ul class="navbar">
        <li><a href="index.html">Inicial</a></li>
        <li><a href="login.html">Login</a></li>
        <li class="agora"><a href="#">Cadastro</a></li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">

          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Celular:</span>
            <input id="celular_input" type="text" placeholder="(xx) xxxxx-xxxx" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Código de Ativação:</span>
            <input id="codigo_input" type="text" placeholder="Código fornecido pela empresa" />
          </div>

          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>

        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <h4>Feito com amor por aluno &hearts; SPTech &copy; 2023</h4>
      <span class="version">v1.0.0</span>
    </div>
  </div>
  <!--footer fim-->
</body>

<script>
  let listaEmpresasCadastradas = [];

  function cadastrar() {
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var celularVar = celular_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var codigoVar = codigo_input.value;

    // Verifica se todos os campos estão preenchidos
    if (
      nomeVar == "" ||
      emailVar == "" ||
      celularVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      codigoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "Preencha todos os campos corretamente.";
      finalizarAguardar();
      return false;
    }

    // Verifica se as senhas coincidem
    if (senhaVar !== confirmacaoSenhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "As senhas não coincidem.";
      finalizarAguardar();
      return false;
    }

    let idEmpresaVincular = null;
    let codigoValido = false;

    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo_ativacao === codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id;
        codigoValido = true;
        break;
      }
    }

    if (!codigoValido) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "Código de ativação inválido.";
      finalizarAguardar();
      return false;
    }

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        celularServer: celularVar,
        senhaServer: senhaVar,
        empresaServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";
          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, 2000);

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    setInterval(sumirMensagem, 5000);
    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);
            console.log("Código da empresa cadastrada:", empresa.codigo_ativacao);
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }

  function finalizarAguardar() {
    // Aqui você pode esconder o loader, se estiver usando
    document.getElementById("div_aguardar").style.display = "none";
  }

  function limparFormulario() {
    nome_input.value = "";
    email_input.value = "";
    celular_input.value = "";
    senha_input.value = "";
    confirmacao_senha_input.value = "";
    codigo_input.value = "";
  }
</script>

</html>
